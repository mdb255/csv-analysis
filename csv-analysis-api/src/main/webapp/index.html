<!DOCTYPE html>
<html lang="en" ng-app="analysisApp">

<head>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/nv.d3.min.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="lib/angular.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/nv.d3.min.js"></script>
    <script src="lib/angular-nvd3.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    
    <script src="js/app.js"></script>
    
    <meta charset="UTF-8">

    <title>Analysis of CSV data</title>
</head>

<body ng-controller="ChartCtrl">
    <div class="margin-spaced">
    	<label>Data Source</label>
        <select ng-model="selectedFilename" ng-change="loadChartData()">
          <option value="">Not selected</option>
          <option ng-repeat="filename in availableSourceFilenames">{{ filename }}</option>
        </select>
        
        <button ng-click="refreshSources()">Refresh Data Sources</button>
    </div>
    
    <div>
        <nvd3 options="chartOptions" data="chartData" config="chartConfig"></nvd3>
    </div>
</body>

</html>
